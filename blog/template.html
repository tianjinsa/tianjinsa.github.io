<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BLOG_DESCRIPTION">
    <!-- 网站图标 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📝</text></svg>">
    <!-- 社交媒体预览 -->
    <meta property="og:title" content="BLOG_TITLE">
    <meta property="og:description" content="BLOG_DESCRIPTION">
    <meta property="og:type" content="article">
    <meta property="og:url" content="BLOG_URL">
    <meta property="article:published_time" content="BLOG_DATE">
    <meta property="article:author" content="Tianjinsa">
    <title>BLOG_TITLE - Tianjinsa的博客</title>
    <!-- 引入样式文件 -->
    <link rel="stylesheet" href="../../styles.css">
    <style>
        .blog-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #282828;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        
        .blog-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #444444;
        }
        
        .blog-title {
            font-size: 2.2em;
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        .blog-meta {
            color: #888888;
            font-size: 0.9em;
        }
        
        .blog-content {
            line-height: 1.8;
            color: #e0e0e0;
        }
        
        .blog-content h1, .blog-content h2, .blog-content h3 {
            color: #ffffff;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        
        .blog-content h1 {
            font-size: 1.8em;
            border-bottom: 1px solid #444444;
            padding-bottom: 10px;
        }
        
        .blog-content h2 {
            font-size: 1.5em;
        }
        
        .blog-content h3 {
            font-size: 1.3em;
        }
        
        .blog-content p {
            margin-bottom: 20px;
        }
        
        .blog-content a {
            color: #87ceeb;
            text-decoration: none;
        }
        
        .blog-content a:hover {
            text-decoration: underline;
        }
        
        .blog-content img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 5px;
        }
        
        .blog-content blockquote {
            border-left: 4px solid #87ceeb;
            padding-left: 20px;
            margin: 20px 0;
            color: #b0b0b0;
        }
        
        .blog-content pre {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            margin: 20px 0;
        }
        
        .blog-content code {
            font-family: 'Courier New', Courier, monospace;
            background-color: rgba(0, 0, 0, 0.2);
            padding: 2px 5px;
            border-radius: 3px;
        }
        
        .blog-content pre code {
            background-color: transparent;
            padding: 0;
        }
        
        .blog-content ul, .blog-content ol {
            margin: 20px 0;
            padding-left: 25px;
        }
        
        .blog-content li {
            margin-bottom: 10px;
        }
        
        .blog-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .blog-content th, .blog-content td {
            padding: 10px;
            border: 1px solid #444444;
            text-align: left;
        }
        
        .blog-content th {
            background-color: #1a1a1a;
        }
        
        .blog-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #444444;
        }
        
        .blog-nav a {
            color: #87ceeb;
            text-decoration: none;
        }
        
        .blog-nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="blog-container">
        <div class="blog-header">
            <h1 class="blog-title">BLOG_TITLE</h1>
            <div class="blog-meta">发布于 BLOG_DATE</div>
        </div>
        
        <div class="blog-content">
            BLOG_CONTENT
        </div>
        
        <div class="blog-nav">
            <a href="../index.html">← 返回博客列表</a>
            <a href="../../index.html">返回主页</a>
        </div>
    </div>

        document.addEventListener('DOMContentLoaded', function() {

            // 处理图片懒加载和点击放大等功能（如果需要）
        });
    </script>
</body>
</html>
